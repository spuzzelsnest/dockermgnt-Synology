services:
###########
# PI-HOLE #
###########
  pihole:
    image: pihole/pihole:latest
    container_name: mgnt-pihole
    hostname: dckvm-piHole
    restart: ${RESTART_POLICY}
    env_file: .env
    volumes:
      - "./data/pihole/etc-pihole:/etc/pihole"
      - "./data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d"
      - "./init/resolv.conf:/etc/resolv.conf"
    ports:
      - "53:53/tcp"
      - "10.72.72.2:53:53/udp"
      - "81:80/tcp"
      - "443:443/tcp"
    cap_add:
      - NET_ADMIN
    dns:
      - ${DNS01}
      - ${DNS02}
    environment:
      - DNS1=${DNS01}
      - DNS2=${DNS02}
      - ServerIP=${PIHOLE_IP}
      - DNSMASQ_LISTENING=all
      - WEBPASSWORD=${PIHOLE_PASS}
      - TZ= ${TZ}
      - mac-address=${PIHOLE_MAC}
    networks:
      - mainLan

####################
# UNIFI CONTROLLER #
####################
  mgnt-unifi:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: mgnt-unifi
    restart: ${RESTART_POLICY}
    env_file: .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MONGO_USER=${UNIFI_DB_USER}
      - MONGO_PASS=${UNIFI_DB_PASS}
      - MONGO_HOST=mgnt-mongo
      - MONGO_PORT=27017
      - MONGO_DBNAME=${UNIFI_DB_NAME}
      - MEM_LIMIT=1024
      - MEM_STARTUP=1024
      - MONGO_TLS=false
      - MONGO_AUTHSOURCE=${MONGO_AUTH}
    volumes:
      - "./data/unifi:/config"
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    networks:
      mainLan:
        ipv4_address: ${UNIFI_IP}
    depends_on:
      mgnt-mongo:
        condition: service_healthy

############
# MONGO DB #
############
  mgnt-mongo:
    image: docker.io/mongo:4.0
    container_name: mgnt-mongo
    restart: ${RESTART_POLICY}
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_ADMIN_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_ADMIN_PASS}
      - MONGO_INITDB_DATABASE=${DB_ADMIN_USER}
      - MONG_USER=${UNIFI_DB_USER}
      - MONGO_PASS=${UNIFI_DB_PASS}
      - MONGO_DBNAME=${UNIFI_DB_NAME}
      - MONGO_AUTHSOURCE=${MONGO_AUTH}
    volumes:
      - "./init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro"
    ports:
      - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 60s
    networks:
      mainLan:
        ipv4_address: ${MONGODB_IP}

#############
# PORTAINER #
#############
  portainer:
    image: portainer/portainer-ce
    container_name: mgnt-portainer
    restart: ${RESTART_POLICY}
    volumes:
      - "${DOCKER_SOCKET}:/var/run/docker.sock"
      - "./data/portainer:/data"
    ports:
      - ${PORTAINER_PORT_UI}:9000
      - ${PORTAINER_PORT_SSL}:8000
    expose:
      - ${PORTAINER_PORT_UI}
      - ${PORTAINER_PORT_SSL}
    networks:
      - locMgnt
 
volumes:
  data:

networks:
  locMgnt:
    driver: bridge
  mainLan:
# If network gets created by docker compose
    name: mainLan
    driver: macvlan
    driver_opts:
      parent: ${NET_INT}
    ipam:
      config:
        - subnet: ${IP_SUB}
          gateway: ${IP_GAT}
# If network is created externally 
#    external: true
